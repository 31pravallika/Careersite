{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="row row-cols-3 g-3">
        {% for job in jobs %}
        <div class="col">
          <div class="card">
            <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top"
              alt="Hollywood Sign on The Hill" />
            <div class="card-body" style="align-items: center;text-align:center">
              <h4 class="card-title">{{job.title}}<br><h5>{{job.company}}</h5></h4>
              
              <p class="card-text">Location:{{job.Location}}<br>Salary:{{job.Salary}}<br>
                {{job.Description}}<br><a  href="{{job.link}}"><button class="btn btn-primary btn-xl " id="submitButton">APPLY</button></a>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</body>
</html>
